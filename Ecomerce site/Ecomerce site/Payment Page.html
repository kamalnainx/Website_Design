<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Confirmation Page</title>
  <link rel="stylesheet" href="payment.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>
<body>
  <div class="wrapper">
    <h2>Billing Section</h2>
    <form action="" method="post">
      <h4>Account</h4>
      <div class="input-group">
        <div class="input-box">
          <input type="text" placeholder="Full Name" class="name" required>
          <i class="fa fa-user icon"></i>
        </div>
        <div class="input-box">
          <input type="text" placeholder="Nick Name" required class="name">
          <i class="fa fa-user icon"></i>
        </div>
      </div>
      <div class="input-group">
        <div class="input-box">
          <input type="email" placeholder="Email Address" required class="name">
          <i class="fa fa-user envelope icon"></i>
        </div>
      </div>
      <div class="input-group">
        <div class="input-box">
          <h4>Date Of Birth</h4>
          <input type="text" placeholder="DD" class="dob">
          <input type="text" placeholder="MM" class="dob">
          <input type="text" placeholder="YYYY" class="dob">
        </div>
        <div class="input-box">
          <h4>Gender</h4>
         <input type="radio" name="gender" id="b1" checked class="radio">
         <label for="b1">MALE</label>
         <input type="radio" name="gender" id="b2" checked class="radio">
         <label for="b1">Female</label>
        </div>
      </div>
      <div class="input-group">
        <div class="input-box">
          <h4>Payment Details</h4>
          <input type="radio" name="pay" id="b21" checked class="radio">
          <label for="b21"><span><i class="fa fa-cc-visa"></i>Credit Card</span></label>
          <input type="radio" name="pay" id="b22" checked class="radio">
          <label for="b21"><span><i class="fa fa-cc-paypal"></i> PayPal</span></label>
        </div>
      </div>
      <div class="input-group">
        <div class="input-box">
          <input type="tel" placeholder="Card Number" required class="name">
          <i class="fa fa-credit-card icon"></i>
        </div>
      </div>

      <div class="input-group">
        <div class="input-box">
          <input type="text" placeholder="Card CVV" required class="name">
          <i class="fa fa-user icon"></i>
          </div>
          <div class="input-box">
            <select>
              <option>01 Sept</option>
              <option>02 Sept</option>
              <option>03 Sept</option>
            </select>
           <select>
             <option>2020</option>
             <option>2021</option>
             <option>2022</option>
             <option>2023</option>
           </select>
          </div>
        </div>
        <div class="input-group">
          <div class="input-box">
          <button type="submit"><a href="greet.html" style="text-decoration: none; color:white;">PAY NOW</a></button>
          </div>
        </div>
    </form>
  </div>
</body>
</html>
